<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fator R (Simples Nacional) - Saiba se é Anexo III ou V</title>
    <meta name="description" content="Calcule rapidamente seu Fator R e descubra se sua empresa será tributada pelo Anexo III ou V do Simples Nacional.">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Container "bonito" (restaurado da V8) */
        .container-ferramenta-sm { max-width: 600px; margin: 2rem auto; padding: 0 1.5rem; }

        /* --- CORREÇÃO DE ESPAÇAMENTO FORÇADA (V9) --- */
        .card-link-separador {
            margin-bottom: 3.5rem !important; /* Espaço ABAIXO do card (AUMENTADO e FORÇADO) */
            text-align: center;
            padding: 1.5rem;
        }

        /* --- CORREÇÃO DE BOTÃO FORÇADA (V9) --- */
        /* Garante que este botão específico tenha o estilo correto */
        #btn-calcular {
            padding: 1rem 2rem;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--cor-acao-texto);
            background-color: var(--cor-acao);
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }
        #btn-calcular:hover {
            background-color: #d68bff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(198, 120, 221, 0.2);
        }

        /* Estilos do resultado (sem alteração) */
        #resultado-fator-r { background-color: var(--cor-fundo); border-radius: 8px; padding: 1.5rem; margin-top: 2rem; text-align: center; display: none; }
        .resultado-fator-r-valor { font-size: 2.5rem; font-weight: 700; }
        .resultado-fator-r-anexo3 { color: var(--cor-sucesso); }
        .resultado-fator-r-anexo5 { color: var(--cor-perigo); }
        .resultado-fator-r-texto { font-size: 1.15rem; color: var(--cor-texto-fraco); margin-top: 0.5rem; }
        .resultado-fator-r-aviso { font-size: 0.9rem; color: var(--cor-texto-fraco); margin-top: 1rem; padding: 0.75rem; background-color: var(--cor-card); border-radius: 6px; }
    </style>
</head>
<body>

    <div class="container-ferramenta-sm">

        <section class="card card-link-separador">
            <p style="margin: 0; font-size: 1rem;">Esta é uma ferramenta rápida. Procurando a comparação completa?</p>
            <a href="index.html" class="btn-secundario" style="margin-top: 1rem; border-width: 2px; padding: 0.5rem 1rem; font-size: 1rem;">Ir para Calculadora CLT vs PJ</a>
        </section>

        <section class="card">
            <h1 style="text-align: center; color: var(--cor-acao); margin-top: 0;">Calculadora de Fator R</h1>
            <p style="text-align: center; color: var(--cor-texto-fraco); margin-top: -1rem; margin-bottom: 2rem;">
                Descubra se sua empresa se enquadra no Anexo III ou V.
            </p>
            
            <div class="input-group" style="margin-bottom: 1.5rem;">
                <label for="faturamento-mensal">Faturamento Bruto (Mês)</label>
                <input type="number" id="faturamento-mensal" placeholder="R$ 10.000">
            </div>
            <div class="input-group">
                <label for="massa-salarial">Massa Salarial (Pró-labore + Salários) (Mês)</label>
                <input type="number" id="massa-salarial" placeholder="R$ 2.800">
            </div>
            
            <div class="botoes-container" style="margin: 2rem 0 0 0;">
                <button id="btn-calcular">
                    <span id="btn-text">Calcular Fator R</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div id="resultado-fator-r">
                </div>
        </section>

    </div>

    <footer>
        </footer>

    <script src="fator-r-v9.js"></script>

</body>
</html>
