<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Líquido PJ (Simples Nacional, MEI) - Quanto Sobra?</title>
    <meta name="description" content="Calcule o salário líquido real de um PJ. Insira o faturamento e veja quanto sobra após impostos (Simples, MEI, INSS) e custos.">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Container "bonito" (restaurado da V8) */
        .container-ferramenta { max-width: 800px; margin: 2rem auto; padding: 0 1.5rem; }

        /* --- CORREÇÃO DE ESPAÇAMENTO FORÇADA (V9) --- */
        .card-link-separador {
            margin-bottom: 3.5rem !important; /* Espaço ABAIXO do card (AUMENTADO e FORÇADO) */
            text-align: center;
            padding: 1.5rem;
        }

        /* --- CORREÇÃO DE BOTÃO FORÇADA (V9) --- */
        #btn-calcular {
            padding: 1rem 2rem;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--cor-acao-texto);
            background-color: var(--cor-acao);
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }
        #btn-calcular:hover {
            background-color: #d68bff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(198, 120, 221, 0.2);
        }
    </style>
</head>
<body>

    <div class="container-ferramenta">

        <section class="card card-link-separador">
            <p style="margin: 0 0 1.5rem 0; font-size: 1.1rem;">Quer comparar este valor com um salário CLT?</p>
            <a href="index.html" class="btn-secundario" style="margin-top: 1rem; border-width: 2px; padding: 0.5rem 1rem; font-size: 1rem;">Usar a Calculadora Completa</a>
        </section>

        <section class="card" id="card-pj">
            <h1 style="text-align: center; color: var(--cor-acao); margin-top: 0;">Calculadora Líquido PJ</h1>
            
            <!-- Adicionado: Campos de input para seleção de regime e detalhes -->
            <div class="card-grid">
                <div class="input-group">
                    <label for="pj-regime">Regime Tributário</label>
                    <select id="pj-regime">
                        <option value="simples">Simples Nacional</option>
                        <option value="mei">MEI</option>
                        <option value="manual">Manual (Taxa Personalizada)</option>
                    </select>
                </div>
            </div>

            <!-- Inputs para Simples Nacional -->
            <div id="pj-simples-inputs" style="display: block;">
                <div class="card-grid">
                    <div class="input-group">
                        <label for="pj-faturamento">Faturamento Mensal (R$)</label>
                        <input type="number" id="pj-faturamento" placeholder="Ex: 10000" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="pj-rbt12">RBT12 (Receita Bruta 12 Meses) (R$)
                            <span class="info-tooltip" title="Receita Bruta Total dos últimos 12 meses. Usado para calcular a alíquota efetiva no Simples.">?</span>
                        </label>
                        <input type="number" id="pj-rbt12" placeholder="Ex: 120000" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="pj-anexo">Anexo do Simples</label>
                        <select id="pj-anexo">
                            <option value="iii">Anexo III (Serviços Gerais)</option>
                            <option value="v">Anexo V (Serviços Profissionais)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="pj-estrategia-prolabore">Estratégia Pró-Labore</label>
                        <select id="pj-estrategia-prolabore">
                            <option value="minimo">Mínimo (Salário Mínimo)</option>
                            <option value="otimizar">Otimizar (Automático por Faturamento)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="pj-contabilidade">Custo Contabilidade Mensal (R$)</label>
                        <input type="number" id="pj-contabilidade" placeholder="Ex: 200" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="pj-outros">Outros Custos Mensais (R$)</label>
                        <input type="number" id="pj-outros" placeholder="Ex: 100" min="0" step="0.01">
                    </div>
                </div>
                <p style="font-size: 0.9rem; color: var(--cor-texto-fraco); margin-top: 1rem;">Nota: Para serviços ao exterior, a alíquota inicial pode ser reduzida para 3,99%. Consulte um contador.</p>
            </div>

            <!-- Inputs para MEI -->
            <div id="pj-mei-inputs" style="display: none;">
                <div class="card-grid">
                    <div class="input-group">
                        <label for="pj-faturamento-mei">Faturamento Mensal (R$)</label>
                        <input type="number" id="pj-faturamento-mei" placeholder="Ex: 6000" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="pj-custo-mei">Custo DAS-MEI Mensal (R$)</label>
                        <input type="number" id="pj-custo-mei" placeholder="Ex: 76" min="0" step="0.01" value="76">
                    </div>
                    <div class="input-group">
                        <label for="pj-outros-mei">Outros Custos Mensais (R$)</label>
                        <input type="number" id="pj-outros-mei" placeholder="Ex: 50" min="0" step="0.01">
                    </div>
                </div>
            </div>

            <!-- Inputs para Manual -->
            <div id="pj-manual-inputs" style="display: none;">
                <div class="card-grid">
                    <div class="input-group">
                        <label for="pj-faturamento-manual">Faturamento Mensal (R$)</label>
                        <input type="number" id="pj-faturamento-manual" placeholder="Ex: 10000" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="pj-taxa-manual">Taxa de Imposto (%)</label>
                        <input type="number" id="pj-taxa-manual" placeholder="Ex: 15.5" min="0" max="100" step="0.01">
                    </div>
                    <div class="input-group">
                        <label for="pj-custos-fixos-manual">Custos Fixos Mensais (R$)</label>
                        <input type="number" id="pj-custos-fixos-manual" placeholder="Ex: 300" min="0" step="0.01">
                    </div>
                </div>
            </div>
            
            <div class="botoes-container" style="margin: 2rem 0 0 0;">
                <button id="btn-calcular">
                    <span id="btn-text">Calcular Líquido PJ</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div id="resultado-container" class="resultado-grid" style="grid-template-columns: 1fr;">
                <div class="resultado-col pj" id="resultado-pj-col" style="display: none;">
                    <!-- Adicionado: Estrutura para exibir resultados -->
                    <h3 id="resultado-pj-titulo"></h3>
                    <ul id="resultado-pj-lista"></ul>
                </div>
            </div>
        </section>

    </div>

    <footer>
    </footer>

    <script src="liquido-pj-v9.js"></script>

</body>
</html>
