<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Líquido PJ (Simples Nacional, MEI) - Quanto Sobra?</title>
    <meta name="description" content="Calcule o salário líquido real de um PJ. Insira o faturamento e veja quanto sobra após impostos (Simples, MEI, INSS) e custos.">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Container "bonito" (restaurado da V8) */
        .container-ferramenta { max-width: 800px; margin: 2rem auto; padding: 0 1.5rem; }

        /* --- CORREÇÃO DE ESPAÇAMENTO FORÇADA (V9) --- */
        .card-link-separador {
            margin-bottom: 3.5rem !important; /* Espaço ABAIXO do card (AUMENTADO e FORÇADO) */
            text-align: center;
            padding: 1.5rem;
        }

        /* --- CORREÇÃO DE BOTÃO FORÇADA (V9) --- */
        #btn-calcular {
            padding: 1rem 2rem;
            font-size: 1.15rem;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--cor-acao-texto);
            background-color: var(--cor-acao);
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; 
        }
        #btn-calcular:hover {
            background-color: #d68bff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(198, 120, 221, 0.2);
        }
    </style>
</head>
<body>

    <div class="container-ferramenta">

        <section class="card card-link-separador">
            <p style="margin: 0 0 1.5rem 0; font-size: 1.1rem;">Quer comparar este valor com um salário CLT?</p>
            <a href="index.html" class="btn-secundario" style="margin-top: 1rem; border-width: 2px; padding: 0.5rem 1rem; font-size: 1rem;">Usar a Calculadora Completa</a>
        </section>

        <section class="card" id="card-pj">
             <h1 style="text-align: center; color: var(--cor-acao); margin-top: 0;">Calculadora Líquido PJ</h1>
             
            <div class="botoes-container" style="margin: 2rem 0 0 0;">
                <button id="btn-calcular">
                    <span id="btn-text">Calcular Líquido PJ</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div id="resultado-container" class="resultado-grid" style="grid-template-columns: 1fr;">
                <div class="resultado-col pj" id="resultado-pj-col" style="display: none;">
                    </div>
            </div>
        </section>

    </div>

    <footer>
        </footer>

    <script src="liquido-pj-v9.js"></script>

</body>
</html>
