<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário Líquido PJ (Simples Nacional, MEI) - Quanto Sobra?</title>
    <meta name="description" content="Calcule o salário líquido real de um PJ. Insira o faturamento e veja quanto sobra após impostos (Simples, MEI, INSS) e custos.">
    
    <link rel="stylesheet" href="style.css"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap" rel="stylesheet">
    
    </head>
<body>

    <div class="container-ferramenta">

        <section class="card card-link-separador">
            <p style="margin: 0; font-size: 1rem;">Quer comparar este valor com um salário CLT?</p>
            <a href="index.html" class="btn-secundario" style="margin-top: 1rem; border-width: 2px; padding: 0.5rem 1rem; font-size: 1rem;">Usar a Calculadora Completa</a>
        </section>

        <section class="card" id="card-pj">
             <h1 style="text-align: center; color: var(--cor-acao); margin-top: 0;">Calculadora Líquido PJ</h1>
             
            <div class="input-group">
                <label for="pj-regime">Regime de Tributação</label>
                <select id="pj-regime">
                    <option value="simples">Simples Nacional</option>
                    <option value="mei">MEI (Microempreendedor)</option>
                    <option value="manual">Manual (Inserir Alíquota)</option>
                </select>
            </div>
            <div class="pj-inputs" id="pj-simples-inputs">
                <div class="card-grid">
                    <div class="input-group"><label for="pj-faturamento">Faturamento Bruto (mês)</label><input type="number" id="pj-faturamento" placeholder="R$ 10.000"></div>
                    <div class="input-group"><label for="pj-rbt12">Receita Bruta (Últimos 12 meses)</label><input type="number" id="pj-rbt12" placeholder="R$ 120.000"></div>
                    <div class="input-group"><label for="pj-anexo">Anexo do Simples</label><select id="pj-anexo"><option value="v">Anexo V</option><option value="iii">Anexo III</option></select></div>
                    <div class="input-group"><label for="pj-estrategia-prolabore">Estratégia de Pró-Labore</label><select id="pj-estrategia-prolabore"><option value="otimizar">Otimizar Fator R (Recomendado)</option><option value="minimo">Usar Pró-labore Mínimo</option></select></div>
                    <div class="input-group"><label for="pj-contabilidade">Contabilidade (mês)</label><input type="number" id="pj-contabilidade" placeholder="R$ 150" value="0"></div>
                    <div class="input-group"><label for="pj-outros">Custos Fixos (Saúde, VR, etc)</label><input type="number" id="pj-outros" placeholder="R$ 700" value="0"></div>
                </div>
            </div>
            <div class="pj-inputs" id="pj-mei-inputs" style="display: none;">
                </div>
            <div class="pj-inputs" id="pj-manual-inputs" style="display: none;">
                </div>
            
            <div class="botoes-container" style="margin: 2rem 0 0 0;">
                <button id="btn-calcular-pj">
                    <span id="btn-text">Calcular Líquido PJ</span>
                    <span id="btn-spinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            
            <div id="resultado-container" class="resultado-grid" style="grid-template-columns: 1fr;">
                <div class="resultado-col pj" id="resultado-pj-col" style="display: none;">
                    </div>
            </div>
        </section>

    </div>

    <footer>
        <p>
            <a href="index.html">Calculadora Principal</a> | 
            <a href="recursos.html">Mais Ferramentas</a> |
            <a href="sobre.html">Sobre</a>
        </p>
        <p>© 2025 - calculadoracltoupj.com.br</p>
    </footer>

    <script src="liquido-pj.js"></script>

</body>
</html>
